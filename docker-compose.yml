# Docker Compose configuration for AI Interview Assistant
# Usage: docker-compose up -d

version: '3.8'

services:
  # Backend service - FastAPI Python application
  backend:
    image: yanl7/ai-interview-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
    volumes:
      # Persist interview data
      - ./interviews:/app/interviews
    networks:
      - interview-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend service - React application served by Nginx
  frontend:
    image: yanl7/ai-interview-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge
